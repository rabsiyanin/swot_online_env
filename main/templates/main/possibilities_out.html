<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perform Quantitative SWOT Analysis</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/default_style.css" %}">
</head>
<body>
<h1>Результаты оценки вероятностей возникновения каждого из факторов внешней среды.</h1>
<h2> </h2>
{% load custom_tags %}
<form method="get" action="/result">
    <table id="synergy_matrix">
        <tr>
            <td class="header">Характеристика фактора</td>
            <td class="header">Оценка значимости фактора с учетом вероятности</td>
        </tr>
        {% for key in weights %}
            <tr>
                <td class="factor">{{ key }}</td>
                <td>{{ pos_eval|list_index:forloop.counter0 }}</td>
            </tr>
        {% endfor %}
    </table>
    <div>
        <input class="submit_btn" name="finish" type="submit" value="Продолжить анализ">
    </div>
</form>
</body>
</html>
